<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="data:,">

      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

<!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">



  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">



    <title>People</title>
  </head>
  <body>
  <script type="text/javascript" src="{{ url_for('static', filename = 'layout.js') }}"></script>
  <script>
    const progress     = {{ progress|tojson }};
  </script>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">SaltAcademy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="/basics">Basics</a>
        <a class="nav-link" href="/meat">Meat & Fish</a>
        <a class="nav-link" href="/vegetables">Veggies</a>
        <a class="nav-link" href="/quiz">Quiz</a>
      </div>
    </div>

      <form class="d-flex ms-auto" action="/search" method="get">
          <input class="form-control me-2"
                 type="search"
                 placeholder="Search..."
                 aria-label="Search"
                 name="q"
                 value="{{ request.args.get('q','') }}">
          <button class="btn" type="submit">Go</button>
        </form>
  </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

<!-- Progress bar fixed to bottom -->
    <div class="progress fixed-bottom" style="height: 8px;">
      <div class="progress-bar bg-success" role="progressbar"
           style="width: {{ (progress.n_completed_steps / progress.total_steps) * 100 }}%;"
           aria-valuenow="{{ progress.n_completed_steps }}" aria-valuemin="0" aria-valuemax="{{ progress.total_steps }}">
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

  </body>
</html>
